<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
<title>高斯定理计算</title>
<script src="//cdn.jsdelivr.net/npm/eruda"></script>
<script>eruda.init();</script>
</head>
<body>
<script type="text/javascript">
var sdf=prompt("首项");awe=prompt("末项");
document.write("<div style='color:darkblue;text-align:center'>答案："+(sdf+awe)*(awe-sdf+1)/2+"</div>");
</script>
</body>
</html>
